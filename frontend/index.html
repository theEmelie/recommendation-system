<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Intelligence | LNU</title>
        <link rel="stylesheet" type="text/css" href="/frontend/css/style.css">
        </head>
    <body>
        <div class="container">
            <h1>Recommendation Systems</h1>

            <div class="forms">
                <form id="usersForm" method="post" action="/">
                    <label for="users">User:</label>
                    <select name="users" id="users">
                        <option value="user"></option>
                    </select>
                </form>

                <form id="similarityForm" action="/">
                    <label for="similarity">Similarity:</label>
                    <select name="similarity" id="similarity">
                        <option value="euclidean">Euclidean</option>
                        <option value="pearson">Pearson</option>
                    </select>
                </form>

                <form id ="resultsForm" action="/">
                    <label for="results">Results:</label>
                    <input type="number" name="results" id="results">
                </form>
            </div>

            <div class="selection">
                <form id="topUsersForm" action="/">
                    <input type="hidden" name="data[topUsers]">
                    <button id="topUsersButton">Find top matching users</button>
                </form>
                
                <form id="recMoviesForm" action="/">
                    <input type="hidden" name="data[recMovies]">
                    <button id="recMoviesButton">Find recommended movies</button>
                </form>
            </div>

            <div class="movie-table-div">
                <table id="movies-table">
                    <thead>
                        <tr></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </body>
    <script src="/frontend/js/main.js"></script>
</html>
